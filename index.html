<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel='stylesheet' href='styles.css'/>
  <meta charset='utf-8'/>
  <link href
  ="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap"
   rel="stylesheet">
</head>
<body>
  <div class='app-container'>
    <div class='app-settings-sidebar'>
      <h1>settings</h1>
      <div class='settings'>
        <div class='setting'>
          <p>Grid size:</p>
          <input type='range' min='5' max='50' value='22'
           class='gridSize'>
        </div>
        <div class='setting'>
          <p>Game speed:</p>
          <input type='range' min='1' max='2000' value='125'
           class='gameSpeed'>
        </div>
        <div class='setting'>
          <p>Living cell probability:</p>
          <input type='range' min='10' max='60' value='30'
           class='livingCellProb'>
        </div>
        <button type='button' id='bt-apply'>apply</button>
      </div>
    </div>
    <div class='app-canvas'>
    <!-- <h1>Conway's Game of Life</h1> -->
    <canvas id='gameOfLife' width='600' height='600'></canvas>
    </div>
  </div>
  <script src='main.js'></script>
</body>
</html>
